<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="attendanceRecord">
        <div class="status-group-container">
            <wicket:container wicket:id="attendance-record-status-group">
                <div wicket:id="status-radios" class="div-table-col">
                    <input type="radio" wicket:id="record-status" />
                    <label wicket:id="record-status-name" class="record-status-name" />
                    <label wicket:id="record-status-name-raw" hidden />
                </div>
            </wicket:container>
        </div>
        <div class="div-table-col comment-container" wicket:id="comment-container">
            <div class="commentToggle">
                <div wicket:id="no-comment">
                    <span class="fa fa-comment-o fa-2x" aria-hidden="true"></span>
                    <span class="sr-only"><wicket:message key="attendance.icon.record.form.no_comment"/></span>
                </div>
                <div wicket:id="yes-comment">
                    <span class="fa fa-comment fa-2x" aria-hidden="true"></span>
                    <span class="sr-only"><wicket:message key="attendance.icon.record.form.yes_comment"/></span>
                </div>
            </div>
            <div class="addComment" style="display:none;">
                <h3><span wicket:id="add-header" /></h3>
                <textarea wicket:id="comment" />
                <input type="submit" wicket:id="save-comment" value="Save" class="saveComment"/>
                <span class="cancelAddComment"><wicket:message key="attendance.record.form.cancel" /></span>
            </div>
            <script type="text/javascript">
                $("div.commentToggle").unbind().click(function(){
                    if($(this).next(".addComment").is(":visible")){
                        $(this).next(".addComment").slideUp("fast");
                    } else {
                        $(".addComment").hide();
                        $(this).next(".addComment").slideDown("fast");
                    }
                });
                $("span.cancelAddComment").unbind().click(function(){
                   $(this).parent("div").slideUp();
                });
            </script>
        </div>
    </form>
    <div wicket:id="no-record" class="noRecord"><wicket:message key="attendance.no.record"/></div>
</wicket:panel>
</body>
</html>
